<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CountDown</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <img src="./assets/imagens/top-image.svg" alt="topo" />
  </header>
  <main class="container">
    <div>
      <h1 class="titulo">Ready to launch in...</h1>
      <div class="contador">
        <span>Dias</span>
        <span>Horas</span>
        <span>Minutos</span>
        <span>Segundos</span>
        <p id="count" class="count"></p>
      </div>
      <div class="inscrever">

        <span class="inscrever-span">Inscreva-se para saber mais sobre o lan√ßamento</span>
        <button class="botao">Inscreva-se</button>
      </div>
    </div>
    <img src="./assets/imagens/rocket.svg" alt="foguete" />
  </main>
  <footer>
    <img src="./assets/imagens/bottom-image.svg" alt="botton" />
  </footer>
  <script src="script.js"></script>
</body>

</html>
